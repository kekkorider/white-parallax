<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Parallax</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            min-height: 100vh
        }
        .page-section {
            position: relative;
            height: 100vh;
            overflow: hidden
        }

        .page-section img {
            width: 100%;
            height: auto
        }
    </style>
</head>
<body>
    
    <section class="page-section">
        <img src="images/image-01.jpg" alt="">
    </section>

    <section class="page-section">
        <img src="images/image-02.jpg" alt="">
    </section>

    <section class="page-section">
        <img src="images/image-03.jpg" alt="">
    </section>

    <script src="white-parallax.js"></script>
</body>
</html>
